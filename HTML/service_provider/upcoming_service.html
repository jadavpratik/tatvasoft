<script>

		$('.dropdown_btn').click(()=>{

		});

		// RESPONSIVE NAVBAR
		var show = 0;
		const nav_menu = $('.nav_menu')[0];

		$('.nav_btn').click(()=>{
			if(show == 0){
				nav_menu.style.right = 0;
				show = 1;
			}
		});

		$('.nav_menu_close_btn').click(()=>{
			if(show == 1){
				nav_menu.style.right = '-3000px';
				show = 0;
			}
		})
	</script>
