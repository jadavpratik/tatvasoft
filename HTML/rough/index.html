<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="//cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
</head>
<body>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
            </div>
        </div>
    </div>

    <div class="table-responsive m-2">
        <table id="datatable" class="table table-striped w-100">
            <thead>
                <tr class="DT_RowClass">
                    <th>Name</th>
                    <th>Position</th>
                    <th>Office</th>
                    <th>Extension</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>

        $(document).ready(async function (){
            $('#datatable').DataTable( {
                dom: 'Bfrtip',
                buttons: ['copy', 'csv', 'excel', 'pdf', 'print'],
                paging : false,
                searching: false,
                ajax: {
                    url : "https://jsonplaceholder.typicode.com/todos",
                    dataSrc : '',
                },
                columns: [
                    { data: "userId" },
                    { data: "id" },
                    { data: "title" },
                    { data: "completed" },
                    { render : function(data, type, row){
                        return `<button class="btn btn-warning" onclick="edit('${row.id}');"><p class="h6 m-0">Edit</p></button>
                                <button class="btn btn-danger" onclick="deletefun('${row.id}');"><p class="h6 m-0">Delete</p></button>`;
                    }}
                ],
            } );
        });

        async function edit(id){
            const res = await fetch(`https://jsonplaceholder.typicode.com/todos/${id}`);
            const data = await res.json();
            console.log(data);
        }

        async function deletefun(id){
            const res = await fetch(`https://jsonplaceholder.typicode.com/todos/${id}`);
            const data = await res.json();
            console.log(data);
        }

    </script>

</body>
</html>
